<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }
            .column{
                float: left;
                width: 25%;
                padding: 10px;
            }
            .row:after{
                content: "";
                display: table;
                clear: both;
            }

            @media screen and (max-width: 900px){
                .column{
                    width: 50%;
                }
            }
            @media screen and (max-width: 600px){
                .column{
                    width: 100%;
                }
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 20px;
                text-align: center;
                text-decoration: none;
                background-color: #4CAF50;
                color: white;
                border-radius: 5px;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #45a049;
            }

        </style>
    </head>
    <body>
        <h2>
            Responsive Column Layout
        </h2>
        <p>
            Resize the browser window to see the effect. Try to remove the media query and see what happens.
        </p>
        <a href="https://www.google.com" class="btn" style="background-color: #00ac06;">Go to Google</a>
        <br>
        <a href="https://www.bing.com" class="btn" style="background-color: #ffb900;">Go to Bing</a>
        <br>
        <a href="https://www.yahoo.com" class="btn" style="background-color: #410093;">Go to Yahoo</a>
        <br>
        <button id="addBlockButton">Add Block</button>
        <div id="blocksContainer"></div>
        
        <div class="row">
            <div class="column" style="background-color: #aaa;">
                <h2>
                    Column 1
                </h2>
                <p>
                    Some text..
                </p>
            </div>
            <div class="column" style="background-color: #bbb;">
                <h2>
                    Column 2
                </h2>
                <p>
                    Some text..
                </p>
            </div>
            <div class="column" style="background-color: #ccc;">
                <h2>
                    Column 3
                </h2>
                <p>
                    Some text..
                </p>
            </div>
            <div class="column" style="background-color: #ddd;">
                <h2>
                    Column 4
                </h2>
                <p>
                    Some text..
                </p>
            </div>
    </body>
    <script>
        document.getElementById('addBlockButton').addEventListener('click', function(){
            var block = document.createElement('div');
            block.className = 'column';
            block.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            block.innerHTML = '<h2>Column</h2><p>Some text..</p>';
            document.getElementById('blocksContainer').appendChild(block);
        });
    </script>
</html>
